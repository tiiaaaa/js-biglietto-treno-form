<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <link rel="stylesheet" href="css/customstyle.css">
    <title>Biglietto del Treno con Form </title>
</head>
<body>
    <main>
        <div class="container">
            <section class="row flex-column gy-3 mb-5">
                <div class="col-12 text-center">
                    <h1 class="text-uppercase">calcola il prezzo del tuo biglietto</h1>
                </div>
                <div class="col-12">
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="row text-center">
                                <div class="col-4">
                                    <form action="" method="get" class="form-example">
                                        <div class="form-example">
                                            <label class="mb-3" for="name">Nome e Cognome: </label>
                                            <input type="text" name="name" id="name">
                                        </div>
                                    </form>
                                </div>

                                <div class="col-4">
                                    <form action="" method="get" class="form-example">
                                        <div class="form-example">
                                            <label class="mb-3" for="name">Km da percorrere: </label>
                                            <input type="text" name="distance" id="distance">
                                        </div>
                                    </form>
                                </div>

                                <div class="col-4">
                                    <form action="" method="get" class="form-example">
                                        <div class="form-example">
                                            <label class="mb-3" for="name">Fascia d'et√†:</label>
                                            <input type="text" name="age" id="age">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!-- Row con bootoni -->
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-outline-danger me-3 fw-bold">Genera</button>
                            <button type="button" class="btn btn-outline-danger fw-bold">Annulla</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Seconda row principale con tabella -->
            <section class="row">
                <div class="col-12 text-center">
                    <h1 class="text-uppercase">il tuo biglietto</h1>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <h4 class="text-uppercase">dettagli passeggeri</h4>
                        </div>
                        <div class="col-12 border border-dark">
                            <div class="row">

                                <div class="col-3">
                                    <h5 class="text-uppercase fw-bold">nome passeggero</h5>

                                    <p id="passenger-name"></p>
                                </div>

                                <div class="col-3">
                                    <p class="fw-bold">Offerta</p>

                                    <p id="tiket-type"></p>
                                </div>

                                <div class="col-2">
                                    <p class="fw-bold">Carrozza</p>
                                </div>
                                
                                <div class="col-2">
                                    <p class="fw-bold">Codice CP</p>
                                </div>

                                <div class="col-2">
                                    <p class="fw-bold">Costo biglietto</p>

                                    <p id="tiket-price"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Link al JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
